<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resells - All Vendors Bundle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-logo">
            <img src="images/trac3less/trac3less.png" alt="Resells Logo" id="cj-logo"> <!-- Placeholder logo -->
            <span>Resells</span>
        </div>
        <div class="header-subscribe">
            <input type="email" placeholder="Your email address" class="subscribe-email">
            <button class="subscribe-button">Subscribe</button>
        </div>
    </header>

    <main class="product-page-main">
        <div class="product-container">
            <div class="product-image-placeholder">
                <img src="images/all_vendors/image_of_vendors.png" alt="All Vendors Bundle">
            </div>

            <div class="product-details-area">
                <h1>All Vendor Bundle + Passing Vendors</h1>
                <div class="price-seller-line">
                    <span class="product-price">$25,00 US</span>
                    <a href="#" class="product-seller-link">
                        <img src="images/trac3less/trac3less.png" alt="Seller Logo" class="seller-logo-small"> <!-- Placeholder seller logo -->
                        Resells
                    </a>
                </div>

                <div class="actions-row">
                    <!-- Stripe Payment Link -->
                    <div class="payment-button-placeholder">
                        <a href="https://buy.stripe.com/00g6q71S656F17GfYZ" class="add-to-cart-button" target="_blank" rel="noopener noreferrer">Add to cart</a>
                    </div>

                    <div class="product-meta-info">
                        <div class="meta-item">
                            <span>Size</span>
                            <span>115 KB</span>
                        </div>
                        <div class="meta-item">
                            <span>Length</span>
                            <span>2 pages</span>
                        </div>
                    </div>
                </div>


                <div class="wishlist-share-row">
                    <div class="wishlist-dropdown">
                        <button class="wishlist-button">Add to wishlist <i class="fas fa-chevron-down"></i></button>
                        <!-- Dropdown content can be added here if functionality is needed -->
                    </div>
                    <a href="#" class="share-link-button"><i class="fas fa-link"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer-bottom">
        <p>Powered by <a href="https://gumroad.com" target="_blank" class="gumroad-link">gumroad</a></p>
    </footer>

    <script>
        // Basic script for potential future interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Placeholder for any JS needed for the new layout
            const logoImg = document.getElementById('cj-logo');
            if (logoImg) {
                // Example: could change logo based on theme or scroll in future
            }
        });
    </script>
</body>
</html>
